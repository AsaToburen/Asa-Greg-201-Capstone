<nav class="orange" role="navigation">
    <div class="nav-wrapper container">
        <a href="#/" class="brand-logo left">Twitter Analyzer</a>
        <ul class="right hide-on-med-and-down">
            <li><a class="white-text" href="" ng-click="scrollTo('intro')">About</a></li>
            <li><a class="white-text" href="" ng-click="scrollTo('analyze')">Analyze</a></li>
        </ul>
        <!-- Don't know if we need a nav bar for results page -->
        <ul id="nav-mobile" class="side-nav white-text">
            <li><a href="" ng-click="scrollTo('intro')">About</a></li>
            <li><a href="" ng-click="scrollTo('analyze')">Analyze</a></li> 
        </ul>

        <a href="" ng-click="showSideNav()" data-activates="nav-mobile" class="button-collapse md-primary"><i class="mdi-navigation-menu white-text"></i></a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <ul class="collapsible" data-collapsible="expandable" ng-click="collapse()">
                    <li ng-hide="sentiment.length == 0">
                        <div class="collapsible-header">
                        Sentiment Data
                            <div ng-show=loadingSentiment class="progress resultsBar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="collapsible-body">
                            <p>{{sentiment.polarity}}</p>
                            <p>{{sentiment.subjectivity}}</p>
                        </div>
                    </li>
                    <li ng-hide="hashtags.length == 0">
                        <div class="collapsible-header">
                        Hashtags
                            <div ng-show=loadingHashtags class="progress resultsBar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="collapsible-body">
                            <p ng-repeat="hashtag in hashtags">{{hashtag}}</p>
                        </div>
                    </li>
                    <li ng-hide="entities.length == 0">
                        <div class="collapsible-header">
                        Entities
                            <div ng-show=loadingEntities class="progress resultsBar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="collapsible-body">
                            <p ng-repeat="words in entities.keyword">{{words}}</p>
                        </div>
                    </li>
                    <li ng-hide="categories.length == 0">
                        <div class="collapsible-header">
                        Classes
                            <div ng-show=loadingClasses class="progress resultsBar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="collapsible-body">
                            <p ng-repeat="category in categories">{{category.label}}</p>
                        </div>
                    </li>
                    <li ng-hide="concepts.length == 0 || concepts.length == null">
                        <div class="collapsible-header">
                        Concepts
                            <div ng-show=loadingConcepts class="progress resultsBar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="collapsible-body">
                            <p ng-repeat="(key, val) in concepts">{{key}}</p>
                            <p>{{myLength}}</p>
                        </div>
                    </li>
            </ul>
        </div>
    </div>
</div>
